<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Poster</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="img_clips" src="../clips.png" />
      <header>
        <h1 class="header-title">Paris</h1>
        <h5 class="header-month">06.</h5>
      </header>
      <section class="post-list">
        <ul>
          <li>COUNTRY</li>
          <li>FRANCE</li>
          <li>POPULATION</li>
          <li>2.240.978</li>
          <li>COORDIMATES</li>
          <li>48'51'24'N</li>
          <li>2'21'08'E</li>
          <li>COLOURS</li>
          <li>023 MO YO KO</li>
          <li>CO MO UO KT4</li>
          <li>0100 MO YS4 KO</li>
        </ul>
        <span class="sub-container-url">www.sontraviepost.com</span>
      </section>
      <section class="post_image_section">
        <div class="post_image_container">
          <img class="post-img" src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2013/04/11/19/46/building-102840__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2016/11/23/00/39/bicycle-1851497__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2016/11/23/13/46/paris-1852928__480.jpg" />
          <img class="post-img" src="https://cdn.pixabay.com/photo/2019/05/09/11/52/cathedral-4191069__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2016/11/22/21/38/architecture-1850676__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2020/07/23/21/34/arc-de-triomphe-5432392__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2018/09/12/18/17/notre-dame-3672868__480.jpg"/>
          <img class="post-img" src="https://cdn.pixabay.com/photo/2017/07/15/13/45/french-restaurant-2506490__480.jpg"/>
        </div>
      </section>           
    </div>
  </body>
</html>
